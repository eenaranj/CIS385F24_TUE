<!DOCTYPE html>
<!-- Example of using the :hover pseudo-class 
     on a <div> element -->
<html>

<head>
    <style>
        div {
            background-color: green;
            color: white;
            padding: 25px;
            text-align: center;
        }

        div:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <p>Mouse over the div element below:</p>
    <div>Mouse Over Me</div>
</body>

</html>
