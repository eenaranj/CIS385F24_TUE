<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output</title>
</head>

<body>

    <script>
        var name;                  // string entered by the user
        var now = new Date();      // current date and time
        var hour = now.getHours(); // current hour (0-23)

        console.log(now);
        console.log(hour);

        if (hour < 18) {
            console.log("Good day");
        }

        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var year = now.getFullYear();

        console.log(minutes);
        console.log(seconds);
        console.log(year);


        // read the name from the prompt box as a string
        name = window.prompt("Please enter your name");
        // determine whether it is morning
        if (hour < 12)
            document.write("<h1>Good Morning, ");
        // determine whether the time is PM
        if (hour >= 12) {
            // convert to a 12-hour clock
            hour = hour - 12;
            // determine whether it is before 6 PM
            if (hour < 6)
                document.write("<h1>Good Afternoon, ");
            // determine whether it is after 6 PM
            if (hour >= 6)
                document.write("<h1>Good Evening, ");
        } // end if
        document.writeln(name +
            ", welcome to JavaScript programming!</h1>");
    </script>

    <h2>JavaScript Alert</h2>
    <button onclick="myFunction()">Try it</button>
    <script>
        function myFunction() {
            alert("I am an alert box!");
        }
    </script>

    <h2>JavaScript Confirm Box</h2>
    <button onclick="myFunction2()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction2() {
            var txt;
            if (confirm("Press a button!") == true) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementByID("demo").innerHTML = txt;
        }
    </script>

    <h2>JavaScript Prompt</h2>
    <button onclick="myFunction3()">Try it</button>
    <p id="demo3"></p>
    <script>
        function myFunction3() {
            var txt;
            var person = prompt("Please enter your name:", "Enter Name");
            if (person == null || person == "") {
                txt = "User cancelled the prompt.";
            } else {
                txt = "Hello " + person + "! How are you today?";
            }
            document.getElementById("demo3").innerHTML = txt;
        }
    </script>


</body>

</html>
