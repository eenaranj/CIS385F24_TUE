<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>For Loop</h3>

    <div id="result"></div>

    <script>
        // use a for loop to write to the div with id result
        // numbers from 1 to 10 on a single line

        for (let index = 1; index <= 10; index++) {     
            document.getElementById("result").innerHTML += index + "<br>";            
        }


    </script>

</body>
</html>
